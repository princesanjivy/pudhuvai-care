<!-- pie chart -->
<script type="text/javascript">
// Load google charts
var total_cases = parseInt(document.getElementById('total_cases-ash').textContent);
var total_cured = parseInt(document.getElementById('total_cured-ash').textContent);
var active = parseInt(document.getElementById('active_cases-ash').textContent);;
var total_death = parseInt(document.getElementById('total_death-ash').textContent);;
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['status', 'Number of Cases'],
  ['Total Case', total_cases],
  ['Total Cured', total_cured],
  ['Active Cases', active],
  ['Total Death', total_death]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'', 'width':'100%', 'height':'100%'};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart-ash'));
  chart.draw(data, options);
}
</script>
